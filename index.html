<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Goodzela</title>
  <link rel="icon" type="image/png" href="goodzela.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1 class="title">Goodzela</h1>
    <div class="game">
      <canvas id="game" width="2000" height="600" aria-label="Game canvas"Oc O?U^O_O?USU,O"></canvas>
      <div class="hud">
        <div class="left">
          <span id="score">Score: 0</span>
          <span id="best" class="muted">Best: 0</span>
        </div>
        <div class="right">
          <button id="btn-attack" class="btn btn-attack" title="Attack">Attack</button>
          <button id="restart" class="btn" hidden>Restart</button>
        </div>
      </div>
    </div>
    <div class="controls-info">
      <h2>How to play</h2>
      <ul>
        <li>Jump: Space bar, Arrow Up, or W; you can also tap the jump button.</li>
        <li>Attack: A key, the attack UI button, or a long press on touch screens.</li>
        <li>Press the restart button after a collision to try again.</li>
      </ul>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
